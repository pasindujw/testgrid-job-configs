# TestGrid Test Configuration Parameters
version: '0.9'
emailToList: "malshani@wso2.com, chalitha@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
     - Ubuntu-18.04
     - SQLServer-SE-13.00
     - OPEN_JDK8
  provisioners:
    - name: distributed-single-node-deployment
      remoteRepository: "git@github.com:ctienshi/aws-ob.git"
      remoteBranch: "master"
      description: Provide Infra for running scenario tests
      scripts:
        - name: 'pasindu-wso2-ob-scenario-deployment'
          description: ''
          type: CLOUDFORMATION
          file: obam-with-obkm.yaml
          inputParameters:
            parseInfrastructureScript: false
            KeyPairName: "deployment-dev"
            CertificateName: "wso2cert"
            DBUsername: "wso2carbon"
            DBPassword: "DB_Password"
            DeploymentSpec: "UK"
scenarioConfigs:
  - testType: JMETER
    remoteRepository: "git@github.com:chalitha87/financial-open-banking.git"
    remoteBranch: "product-scenarios-upstream"
    name: "ob-scenarios"
    description: "ob-scenarios-devtest"
    file: product-scenarios/test.sh
    inputParameters:
      ProductVersion: "1.3.0"
      VAR_SPEC_NAME: "uk"
      VAR_SPEC_VERSION: "v301"