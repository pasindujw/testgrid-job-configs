    remoteRepository: "git@github.com:malshaniS/financial-open-banking.git"
    remoteBranch: "product-scenarios-test"
    name: "ob-scenarios"
    description: "ob-scenarios-devtest"
    file: integration-tests/integration-jmeter/test.sh
    inputParameters:
      ProductVersion: "1.3.0"
      VAR_SPEC_NAME: "uk"
      VAR_SPEC_VERSION: "v301"
