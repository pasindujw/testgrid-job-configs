# TestGrid Test Configuration Parameters
version: '0.9'
emailToList: "malshani@wso2.com, pasinduj@wso2.com, chalitha@wso2.com"
infrastructureConfig:
  iacProvider: None
  infrastructureProvider: SHELL
  containerOrchestrationEngine: None
  includes:
     - Ubuntu-18.04
     - SQLServer-SE-13.00
     - OracleJDK-8
  provisioners:
    - name: single-node-deployment
      remoteRepository: "git@github.com:pasindujw/shell-ob.git"
      remoteBranch: "master"
